<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/Todo/todo-controller.js"></script>
    <script type="text/javascript" src="js/Todo/todo-service.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>

<body ng-app="todoApp" ng-controller="taskController">
<header class="page-header">Todo Manager List</header>

<div id="content" class="container">

    <div class="jumbotron">
        <div class="row">

            <form>
                <input maxlength="25" type="text" name="todo" ng-model="todo"/>
                <input type="button" name="addTodo" value="Add" ng-click="addTodo(todo)"/>
            </form>
            <section ng-show="allTodos.length > 0">
                <h1>ToDo List</h1>
                <section id="statusId" class="text-success"></section>
                <table class="table table-responsive table-bordered">
                    <thead>
                    <th class="col-md-3 hidden-sm hidden-xs"> Si. No</th>
                    <th class="col-md-3 col-sm-6 col-xs-6"> Name</th>
                    <th class="col-md-3 col-sm-3 col-xs-3"> Status</th>
                    <th class="col-md-3 col-sm-3 col-xs-3"> Activity</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="todo in allTodos track by $index"
                        ng-class="{'success': todo.active, 'danger': !todo.active}">
                        <td class="col-md-3 hidden-sm hidden-xs"> {{$index +1}}</td>
                        <td class="col-md-3 col-sm-6 col-xs-6"> {{todo.name}}</td>
                        <td class="col-md-3 col-sm-3 col-xs-3" ng-if="todo.active" class="help-block"> completed</td>
                        <td class="col-md-3 col-sm-3 col-xs-3" ng-if="!todo.active" class="help-block"> pending</td>
                        <td class="col-md-3 col-sm-3 col-xs-3">
                            <input type="button" value="Remove" ng-click="openModalForDeletingTodo(todo.id)"/>
                            <input type="button" value="Update" ng-click="updateTodo(todo.id)"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

<footer class="panel-footer">Todo Manager</footer>
</body>
</html>
